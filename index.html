<html>
 <head>
    <style>
    {
        box-sizing: border-box;
    }
    /* Set additional styling options for the columns */
    .column {
    float: left;
    }

    /* Set width length for the left, right and middle columns */
    .left {
    width: 33%;
	text-align:center;
    }

    .middle {
    width: 33%;
	text-align:center;
    }
    
    .right {
    width: 33%;
	text-align:center;
    }

    .row:after {
    content: "";
    display: table;
    clear: both;
    }

	#second-header{
		text-align:center;

	}	
	
	
    </style>
 </head>
 <body>
    <div class="row">
		<header id="second-header">
			<h1>Wait Time Prediction for O'Hare International Airport Taxis</h1>		
			<img alt src="https://www.flychicago.com/SiteCollectionImages/OHare/ToFrom/Taxis.jpg" > <br>
		</header>
        <div class="column left">
            <h2>Weather Data</h2>						
			<img src="https://logodix.com/logo/390970.png"> <br>		
			<label>Temperaure</label>
			<input type="text" name="number1" id="number1" placeholder="Â°.F"> <br>
			<br>
			<label>Precipitation</label>
			<input type="text" name="number2" id="number2" placeholder="%"><br>
			<br>
			<label>Wind Speed</label>
			<input type="text" name="number3" id="number3" placeholder="%"><br>				
        </div>
        <div class="column middle">
            <h2>Flight Data</h2>			
			<img src="http://www.myiconfinder.com/uploads/iconsets/256-256-7b296b0173cecdd94ac66bb699bd0d71.png"> <br>		
			<label>Delay of Flights</label>
			<input type="text" name="number4" id="number4" placeholder="In minutes"> <br>
			<br>
			<label>Arrival Time</label>
			<input type="text" name="number5" id="number5" placeholder="enter single digit number"><br>	
			<br>
			<label>Passengers Wait Time</label>
			<input type="text" name="number6" id="number6" placeholder="enter single digit number"><br>	
			<br>
			<br>
			<button type="button" class="btn btn-info" onclick="submit1()">submit</button><br><br>
			<div class="screen" id="screen1"></div>	<br><br>			
        </div>
        <div class="column right">
            <h2>Time</h2>
			<img src="https://i.ya-webdesign.com/images/vector-project-time-1.png" width="250"> <br>		
			<label>Hour of the day</label>
			<input type="number" name="Hour of day" id="number7" min="0" max="23"> <br>		
			<br>
			<label>Date</label>
			<input type="date" name="Date" id="number6">			
        </div>
		
	
    </div>
	
    <script>
        var a;
        var outputText;        
        function submit1() {        
            // get the input
            a =  document.getElementById("number7").value;
			b =  document.getElementById("number1").value;
			c =  document.getElementById("number2").value;			
            // calculate the result 
            var y =(40/(b+0.1))+(c/90)+(Math.pow(a, 10))*(2.61420807e-08)+(Math.pow(a, 9))*(-2.9524189e-06)+(Math.pow(a, 8))*(0.000142093607)+(Math.pow(a, 7))*(-0.00379954618)+(Math.pow(a, 6))*(0.0616611087)+(Math.pow(a, 5))*(-0.62227171)+(Math.pow(a, 4))*(3.83897381)+(Math.pow(a, 3))*(-13.6103445)+(Math.pow(a, 2))*(24.301781)+a*(-16.406304)+7.62539998;
			outputText = "The estimated waiting time is: <strong>" + Math.floor(y) + " minutes <strong>"         
            // output the result (or errors)
            document.getElementById("screen1").innerHTML=outputText;
        }
    </script>	
	
 </body>
</html>
